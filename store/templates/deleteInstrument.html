{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="row">
    <div class="col-md-6">
        <div class="card card-body">
              <p>Are you sure you want to delete "{{instrument.instrument_name}}"?</p>
            <form method="POST" action="{% url 'delete_instrument' instrument.id %}">
                {% csrf_token %}
                <a class="btn btn-warning" href="{% url 'instruments' %}">Cancel</a>
                <input class="btn btn-danger" type="submit" value="Delete">
            </form>
        </div>
    </div>
</div>

{% endblock content %}
