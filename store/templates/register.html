{% extends 'base.html' %}
{% load static %}
{% block content %}
<section>
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>

              <form method="POST" action="">
                    {% csrf_token %}
                <div class="form-outline mb-4 d-flex flex-column">
                    {{form.username}}
                </div>
                <div class="form-outline mb-4 d-flex flex-column">
                    {{form.email}}
                </div>

                <div class="form-outline mb-4 d-flex flex-column">
                    {{form.password1}}
                </div>

                <div class="form-outline mb-4 d-flex flex-column">
                    {{form.password2}}
                </div>

                <div class="d-flex justify-content-center">
                  <input type="submit"
                    class="btn btn-success btn-lg" value="Register">
                </div>
                  {{form.errors}}
                <p class="text-center text-muted mt-5 mb-0">Already have an account? <a href="{% url 'login' %}"
                    class="fw-bold text-body"><u>Login</u></a></p>

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
	<script>

		var form_fields = document.getElementsByTagName('input')
		form_fields[1].placeholder='Username..';
		form_fields[2].placeholder='Email..';
		form_fields[3].placeholder='Enter password...';
		form_fields[4].placeholder='Confirm password...';


		for (var field in form_fields){
			form_fields[field].className += ' form-control'
		}
	</script>
{% endblock content %}
