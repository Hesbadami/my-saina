{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="d-flex justify-content-around mt-5">
    {% for instrument in instruments %}
    <div class="card" style="width: 20rem;">
        <div class="text-center" style="width: 300px; height: 250px">
            <img src="{{MEDIA.URL}}{{instrument.instrument_image.url}}" class="card-img-top" alt="..." style="width: 300px; height: 250px">
        </div>
        <div class="card-body" style="background-color: black; color: white">
            <h5 class="card-title">{{instrument.instrument_name}}</h5>
            <p class="card-text">Some quick explanation of the problem...</p>
            <button class="btn btn-outline-secondary add-btn">Add to Cart</button>
            <a class="btn btn-outline-success" href="#">View</a>
            <h4 style="display: inline-block; float: right"><strong>${{instrument.instrument_price}}</strong></h4>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock content %}
